<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <div>
        <div data-bind = 'text : productInstance().name'></div>
        <div data-bind = 'text :productInstance(). clickCounter'></div>
        <div>
            <img src='' data-bind = 'click : incrementClick, attr : {src : productInstance().imageSrc } '>
        </div>
        <div data-bind = 'text : productInstance().productLevel'></div>
        <div data-bind = 'foreach : productInstance().nickName'>
            <div data-bind = 'text : name'></div>
        </div>
    
    </div>
    
   
    <script src= 'js/knockout.js'></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
   
</body>
</html>
